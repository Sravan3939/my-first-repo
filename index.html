<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .tracker-form, .packages {
      background: #fff;
      padding: 20px;
      margin: 15px auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    input, select, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: purple;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: darkmagenta;
    }
    .package {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .status {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Delivery Tracker</h1>

  <div class="tracker-form">
    <h2>Add New Package</h2>
    <input type="text" id="pkgName" placeholder="Package Name">
    <select id="pkgStatus">
      <option value="Pending">Pending</option>
      <option value="In Transit">In Transit</option>
      <option value="Delivered">Delivered</option>
    </select>
    <button onclick="addPackage()">Add Package</button>
  </div>

  <div class="packages">
    <h2>Tracked Packages</h2>
    <div id="packageList"></div>
  </div>

  <script>
    let packages = JSON.parse(localStorage.getItem("packages")) || [];

    function savePackages() {
      localStorage.setItem("packages", JSON.stringify(packages));
    }

    function addPackage() {
      const name = document.getElementById("pkgName").value;
      const status = document.getElementById("pkgStatus").value;

      if (!name) {
        alert("Please enter a package name");
        return;
      }

      packages.push({ name, status });
      savePackages();
      document.getElementById("pkgName").value = "";
      displayPackages();
    }

    function updateStatus(index, newStatus) {
      packages[index].status = newStatus;
      savePackages();
      displayPackages();
    }

    function displayPackages() {
      const list = document.getElementById("packageList");
      list.innerHTML = "";

      packages.forEach((pkg, index) => {
        list.innerHTML += `
          <div class="package">
            <p>ðŸ“¦ <strong>${pkg.name}</strong></p>
            <p>Status: <span class="status">${pkg.status}</span></p>
            <select onchange="updateStatus(${index}, this.value)">
              <option value="Pending" ${pkg.status === "Pending" ? "selected" : ""}>Pending</option>
              <option value="In Transit" ${pkg.status === "In Transit" ? "selected" : ""}>In Transit</option>
              <option value="Delivered" ${pkg.status === "Delivered" ? "selected" : ""}>Delivered</option>
            </select>
          </div>
        `;
      });
    }

    displayPackages();
  </script>
</body>
</html>
